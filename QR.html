<html>
	<head>
		<title>	Festember 16 </title>
		<meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Roboto:900,300' rel='stylesheet' type='text/css'>
        <link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/font-awesome.min.css" rel="stylesheet">
    	<link href="css/animate.min.css" rel="stylesheet">
    	<link href="css/custom.min.css" rel="stylesheet">
	</head>	
	<body>	
		<div class="login_wrapper">
        <div class="animate form login_form">
        <section class="login_content">
        <div id="form_wrapper">
			<form>
				<h1>Login</h1>
				<div>
					<input id="user_email" type="text" class="form-control" placeholder="Email-ID" required="true" />
				</div>
				<div>
					<input id="user_pass" type="password" class="form-control" placeholder="Password" required="true"/>
				</div>
				<div>
					<button class="btn btn-default submit" type="button" id="login_button" onclick="login();">Log in</button>
				</div>	
			</form>
		</div>
		<div id="image_wrapper">
			<h1 id="comment" style="display:none; color:white;">Show at Festember PR Desk</h1>
			<img src="" id="qrhash" style="display:none;">
		</div>
		</section>
		</div>
		</div>
	</body>
	<script type="text/javascript" src="QR.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</html>
